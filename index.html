<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="folder-container part-1">
          <img src="images/logo.svg" alt="" class="folder-logo" />

          <div class="folder-icon-box">
            <img
              src="images/icon-document.svg"
              alt=""
              class="folder-sub-icon"
            />
            <img src="images/icon-folder.svg" alt="" class="folder-sub-icon" />
            <img src="images/icon-upload.svg" alt="" class="folder-sub-icon" />
          </div>
        </div>
        <div class="upload-container part-2">
          <p>Youâ€™ve used 815 GB of your storage.</p>
          <div class="upload-progress">
            <div class="outer-div">
              <div class="inner-div">
                <div class="inner-circle"></div>
              </div>
            </div>
          </div>
          <div class="upload-percentage">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="data-left-box">
            <p class="remaining-data">185</p>
            <p class="remaining-data-text">GB Left</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.instagram.com/its_rkravi">Rahul Kumar Ravi</a>.
    </div>
  </body>
</html>
